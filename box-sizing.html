<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS 3</title>

  <style>
    #box1{
      width: 100px;
      height: 100px;
      padding: 10px;
      background: blue;
      border: 2px solid black;

      /* pengaruh padding tidak sampai keluar box */
      box-sizing: border-box;
    }

    #box2{
      width: 100px;
      height: 100px;
      background: green;
    }
  </style>
</head>
<body>
  <!-- Start Here -->
  <h1>box sizing</h1>
  <div id="box1"></div>
  <div id="box2"></div>
  
</body>
</html>
