<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pseudo Classes</title>

  <style>
    body :not(h1){
      color: red;
    }

    p:first-child{
      color: blue;
    }

    p:last-child{
      font-weight: bold;
      text-decoration: underline;
      cursor:pointer;
    }

    p:only-child{
      background: yellow;
    }

    h1{
      font-style: italic;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Start Here -->
  <h1>Selektor - Pseudo Classes</h1>
  <div>
    <p>paragraph only child</p>
  </div>
  <div id="div1" style="background:yellowgreen;">
    <span>Span pertama</span>
    <p>Paragraph pertama (last child)</p>
  </div>
  <div id="div2" style="background: black">
    <p>Paragraph pertama</p>
    <p>Paragraph kedua</p>
    <p>Paragraph ketiga (last child)</p>
  </div>
  
  
</body>
</html>
